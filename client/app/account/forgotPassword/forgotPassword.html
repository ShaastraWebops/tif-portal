  <div class="container" style="padding-top: 100px; width: 100%; height: 1000px;">
    <form class="form" name="form" novalidate>
    <legend style="color: grey;">Forgot Password</legend>
        <div class="form-group">

            <label>Enter Email Id</label>

            <input type="email" name="email" class="form-control" ng-model="vm.email" placeholder="ca@shaastra.org" required />
        </div>
        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
             Please enter your email
          </p>
          <p class="help-block" ng-show="form.email.$error.email && form.email.$dirty">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.login }}</p>
        </div>
        <div class="text-center">
          <button class="btn btn-default btn-lg btn-login" ng-click="vm.forgotPassword(form)" ng-disabled="form.email.$error.required">
            Send Reset Mail
          </button>
        </div>
        <div> 
          {{vm.message}}
        </div>
    </form>
</div>
