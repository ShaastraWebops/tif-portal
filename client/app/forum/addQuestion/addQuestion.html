<div style="padding-top: 15vh; min-height: 100vh; overflow-x: hidden; margin: auto;">
  <div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar" style="margin-top:-10%;color:white;">
      <div class="sidebar-header">
          <h3>Question Forum</h3>
          <p style="color:white;">Get your doubts cleared</p>
      </div>

      <ul class="list-unstyled components">

          <li>
              <a href="/forumHome">Forum Home</a>
          </li>
      </ul>

      <ul class="list-unstyled CTAs">
          <li>
              <a href="/addQuestion" style="background-color:white;color:black;"><i class="fa fa-plus" style="padding-right:5%;"></i>Add Question</a>
          </li>
          <li>
              <a href="/"><i class="fa fa-reply-all" style="padding-right:5%;"></i>Back to site</a>
          </li>
      </ul>
  </nav>
  <div id="content">
    <div class="container contact-form">
                <div class="contact-image">
                    <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
                </div>
                <form class="form" name="form" ng-submit="vm.addQuestion(form)" novalidate>
                    <h3>Have a Question..?</h3>
                   <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" ng-hide="vm.newQuestion.isAnonymous">
                              <label>Name:</label>
                              <input type="text" class="form-control" placeholder="Your Name *" ng-model="vm.newQuestion.name" name="name" disabled>
                            </div>
                            <div class="form-group" ng-hide="vm.newQuestion.isAnonymous">
                                  <label>Email:</label>
                                <input name="txtEmail" class="form-control" placeholder="Your Email *" name="email" ng-model="vm.newQuestion.email" type="email" disabled/>
                            </div>
                            <div class="checkbox">
                              <label><input type="checkbox" value="" ng-model="vm.newQuestion.isAnonymous">Go Anonymous</label>
                            </div>
                            <div class="form-group">
                                <button type="sumbmit" class="btn btn-primary btn-block">Ask......</button>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                              <div class="form-group">
                                  <label>Question:</label>
                                  <input type="text" name="heading" class="form-control" placeholder="Question *" name="heading" ng-model="vm.newQuestion.heading" required/>
                              </div>
                                <textarea name="question" class="form-control" placeholder="Description *" style="width: 100%; height: 150px;margin-top:5%;" ng-model="vm.newQuestion.body" required></textarea>
                            </div>
                        </div>
                    </div>
                    <br><br>
                    <div ng-show="vm.submitted && !vm.error && !vm.newQuestion.body && !vm.newQuestion.heading" class="alert alert-success">
                      <strong>Success!</strong> {{vm.message}}
                    </div>
                    <div class="alert alert-danger" ng-show="vm.submitted && vm.error && !vm.newQuestion.body && !vm.newQuestion.heading">
                      <strong>Error!</strong> {{vm.message}}
                    </div>
                </form>
    </div>
  </div>
</div>
</div>

    background: #f5f5f5;

}

    width: 80%;
    height: 2px;
    margin: 0 auto;

}

    opacity: 0;
}
#sidebarCollapse span:last-of-type {
    transform: rotate(-45deg) translate(1px, -1px);
}


#sidebarCollapse.active span {
    transform: none;
    opacity: 1;
    margin: 5px auto;
}

    MEDIAQUERIES
----------------------------------------------------- */
@media (max-width: 768px) {
    #sidebar {

    }

        transform: none;
    }
    #sidebarCollapse span:first-of-type,
    #sidebarCollapse span:nth-of-type(2),
    #sidebarCollapse span:last-of-type {
        transform: none;
        opacity: 1;

    #sidebarCollapse.active span {
        margin: 0 auto;
    }
    #sidebarCollapse.active span:first-of-type {

    }
    #sidebarCollapse.active span:nth-of-type(2) {

    }
